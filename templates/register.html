<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>CUSTOMER COMPLAINT REGISTERATION</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">


<style>
.login{
	top: 20%;
}
</style>
</head>

<body>
	<div class="img">
<div class="header">
<div>CUSTOMER COMPLAINT REGISTERATION</div>
	<ul>
		<li><a class="active" href="/login">Home</a></li>
	</ul>
</div>
 <div class="login">
	<div style="color:antiquewhite">
		{{ pred }}</div>
 
    <form action="{{ url_for('register')}}"method="post">
    	<input type="text" name="name" placeholder="Enter Your Name" required="required" style="color:black"/>
        <input type="email" name="email" placeholder="Enter Email" required="required" style="color:black"/>
		<input type="text" name="phone" placeholder="Enter 10-digit mobile number" required="required" style="color:black"/>
        <input type="city" name="city" placeholder="Enter Your City Name" required="required" style="color:black"/>
		<select name="problem">
			
					  <option value="select" selected>Select What Type of Complaint</option>
					  <option value="Software">Software Problem</option>
					  <option value="Hardware">Hardware Problem</option>
		</select>
		
        <select name="model">
			<option value="select" selected>Enter your Device</option>
			<option value="Nothing">Nothing</option>
			<option value="Oneplus">Oneplus</option>
			<option value="Iphone">Iphone</option>
			<option value="Realme">Realme</option>
			<option value="Oppo">Oppo</option>
			<option value="Xiaomi">Xiaomi</option>
			<option value="Asus">Asus</option>
			<option value="Vivo">Vivo</option>
		</select>
        <input type="password" name="passw" placeholder="Enter Password" required="required" style="color:black"/>
		<input type="text" name="desc" placeholder="Description" required="required" style="color:black"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Register</button>
    
    </form>
</div>
 <br><br>

 
 </div>


</body>
</html>
